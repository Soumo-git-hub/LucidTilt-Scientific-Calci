<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gruppo" />
    <title>LucidTilt Scientific Calci</title>
    <link rel="shortcut icon" href="S-Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./cal.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.205);
            /* Adjust opacity as needed */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 11.2px #474bff double;
            border-left-style: solid;
            border-radius: 50%;
            animation: spinner 2s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .content {
            position: absolute;
            margin-top: -4%;
            top: calc(50% - 100px);
            /* Adjust the value to position the content above the loader */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            /* Set a higher z-index to ensure it's above the loader */
            color: white;
            text-align: center;
        }

        .content p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>

    <div class="content">
        <p class="loading-message">Cali Is Loading...</p>
    </div>

    <div class="container">
        <form action="" name="calc" class="calculator">
            <input type="text" readonly class="value" name="txt" />
            <span class="num clear" onclick="calc.txt.value = ''">c</span>
            <span class="num" onclick="document.calc.txt.value += '/'">/</span>
            <span class="num" onclick="document.calc.txt.value += '*'">*</span>
            <span class="num" onclick="document.calc.txt.value += '7'">7</span>
            <span class="num" onclick="document.calc.txt.value += '8'">8</span>
            <span class="num" onclick="document.calc.txt.value += '9'">9</span>
            <span class="num" onclick="document.calc.txt.value += '-'">-</span>
            <span class="num" onclick="document.calc.txt.value += '4'">4</span>
            <span class="num" onclick="document.calc.txt.value += '5'">5</span>
            <span class="num" onclick="document.calc.txt.value += '6'">6</span>
            <span class="num plus" onclick="document.calc.txt.value += '+'">+</span>
            <span class="num" onclick="document.calc.txt.value += '1'">1</span>
            <span class="num" onclick="document.calc.txt.value += '2'">2</span>
            <span class="num" onclick="document.calc.txt.value += '3'">3</span>
            <span class="num" onclick="document.calc.txt.value += '0'">0</span>
            <span class="num" onclick="document.calc.txt.value += '00'">00</span>
            <span class="num" onclick="document.calc.txt.value += '.'">.</span>
            <!-- Scientific functions -->
            <span class="num" onclick="document.calc.txt.value = Math.sin(parseFloat(calc.txt.value))">sin</span>
            <span class="num" onclick="document.calc.txt.value = Math.cos(parseFloat(calc.txt.value))">cos</span>
            <span class="num" onclick="document.calc.txt.value = Math.tan(parseFloat(calc.txt.value))">tan</span>
            <span class="num" onclick="document.calc.txt.value += 'rad'">rad</span>
            <span class="num" onclick="document.calc.txt.value = 1 / Math.tan(parseFloat(calc.txt.value))">cot</span>
            <span class="num" onclick="document.calc.txt.value = Math.log10(parseFloat(calc.txt.value))">log</span>
            <span class="num" onclick="document.calc.txt.value += '√('">√</span>
            <span class="num" onclick="document.calc.txt.value += '^'">^</span>
            <!-- Parentheses -->
            <span class="num" onclick="document.calc.txt.value += '('">(</span>
            <span class="num" onclick="document.calc.txt.value += ')'">)</span>
            <!-- Exponentiation -->

            <!-- Factorial -->
            <span class="num" onclick="calc.txt.value = factorial(calc.txt.value)">!</span>
            <!-- Pi -->
            <span class="num" onclick="document.calc.txt.value += Math.PI">π</span>
            <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
        </form>
    </div>
    <script type="text/javascript" src="Vcal.js"></script>
    <script src="./cal.js" defer></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('overlay');
            const content = document.querySelector('.content');
            setTimeout(() => {
                overlay.style.display = 'none';
                content.style.display = 'none';
            }, 2000); // Change 2000 to the duration of your loader animation in milliseconds
        });
        // Function to calculate factorial
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            for (let i = n - 1; i >= 1; i--) {
                n *= i;
            }
            return n;
        }
    </script>
</body>

</html>
